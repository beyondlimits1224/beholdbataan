<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="BeholdBataan Official Website" />
    <meta name="keywords" content="historical, accomodation, tourism, beholdbataan, bataan, restaurant and cafe, cultural, eco-tourism, sports and adventures, tourism center, resorts, products" />
    <meta name="author" content="BeholdBataan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/template.css">
    <title>BeholdBataan</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <header>
        <div class="container">
            <!-- Visitor Counter -->
            <section class="visitor-counter">
                <div class="visitor">
                    <div class="close"><i class="fa-solid fa-xmark fa-lg"></i></div>
                    <div class="visitor-title">Visitor Counter</div>
                    <ul class="visitor-list">
                        <li class="item">Months: <span>19334343</span></li>
                        <li class="item">Yesterday: <span>2939439</span></li>
                        <li class="item">Today: <span>3939349</span></li>
                    </ul>
                </div>
                <div class="eye">
                    <i class="fa-solid fa-eye fa-lg"></i>
                    <div class="title">Visitor Counter</div>
                </div>
            </section>
            <!-- NavBar -->
            <nav>
                <div class="logo">
                    <a href="#">
                        <img src="img/beholdbataan-logo.png" alt="Behold Bataan Logo">
                        <h1>Behold Bataan</h1>
                    </a>
                </div>
                <div class="navmenu">  
                    <div class="close">
                        <i class="fa-solid fa-xmark fa-lg"></i>
                    </div>             
                    <ul class="navlist">
                        <li class="navitem"><a class="navlink active-menu" href="#">Home</a></li>
                        <li class="navitem"><a class="navlink" href="#">Destinations</a></li>
                        <li class="navitem"><a class="navlink" href="#">Establishments</a></li>
                        <li class="navitem"><a class="navlink" href="#">Organizations</a></li>
                        <li class="navitem"><a class="navlink" href="#">E-Library</a></li>
                        <li class="navitem"><a class="navlink" href="#">Did you know</a></li>
                        <li class="navitem"><a class="navlink" href="#">About us</a></li>
                    </ul>
                </div>               
                <div class="bar">
                        <i class="fa-solid fa-bars fa-lg"></i>
                </div>

            </nav>
        </div>
    </header>

    <main>
        <section class="hero">  
            <div class="slide">
                <div class="slide-detail">
                    <div class="col-left">
                        <div class="featured">Featured</div>
                        <h2 class="hero-title"><span class="small-title">Experience the</span>Bataan Tourism Center</h2>
                        <a href="#" class="btn">
                            Explore Now
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="col-right">
                        <div class="thumbnail-img">
                            <img src="img/img-slide-t.png" alt="Tourism Center ">
                        </div>

                    </div>
                </div>

                <div class="img-bg-slide">
                    <img src="img/slide-img-bg.jpg" alt="Bataan Tourism Lobby">
                </div> 
            </div>
            <div class="social-media">
                <ul class="social-list">
                    <li class="items s-ig"><a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a></li>
                    <li class="items s-yt"><a href="#"><i class="fa-brands fa-youtube fa-lg"></i></a></li>
                    <li class="items s-twitter"><a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                    <li class="items s-fb"><a href="#"><i class="fa-brands fa-facebook-f fa-xl"></i></a></li>
                </ul>
            </div>
            <div class="slide-navigation">
                <span class="dot dotActive"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </section>
    </main>


    <script src="js/template.js"></script>
</body>
</html>
